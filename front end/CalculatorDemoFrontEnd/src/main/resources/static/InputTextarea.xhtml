<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>JSF Tutorial!</title>
</head>
<body>
	<h2>h:inputText example</h2>
	<hr />
	<h:form>
		<h3 style="margin-top: 0">AutoComplete</h3>
		<p>Following inputTextarea send a query for each word that has at
			least 4 characters to the complete method. Try typing "PrimeFaces".</p>
		<p:inputTextarea rows="10" cols="50"
			completeMethod="#{inputTextareaView.completeArea}" queryDelay="750"
			minQueryLength="4" />

		<h3>AutoResize</h3>
		<p:inputTextarea rows="6" cols="33" />

		<h3>Remaining Chars</h3>
		<p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"
			counterTemplate="{0} characters remaining." autoResize="false" />
		<h:outputText id="display" />
	</h:form>
</body>
</html>
